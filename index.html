<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="output">
            <h1 id="outputBox"></h1>
        </div>
        <div id="numberButtons">
            <input type="button" class="numberButton" value="1">
            <input type="button" class="numberButton" value="2">
            <input type="button" class="numberButton" value="3">
            <input type="button" class="numberButton" value="4">
            <input type="button" class="numberButton" value="5">
            <input type="button" class="numberButton" value="6">
            <input type="button" class="numberButton" value="7">
            <input type="button" class="numberButton" value="8">
            <input type="button" class="numberButton" value="9">
            <input type="button" class="numberButton" value="0">
        </div>
        <div class="operations">
            <input type="button" value="+" class="operationButton" disabled>
            <input type="button" value="-" class="operationButton" disabled>
            <input type="button" value="*" class="operationButton" disabled>
            <input type="button" value="/" class="operationButton" disabled>
        </div>
        <div class="calculate">
            <input type="button" value="=" id="equals" disabled>
        </div>
        <div class="clear">
            <input type="button" value="CE" id="clear">
            <!-- <input type="button" value="<-" id="backspace"> -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
